<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome - Heart Disease Predictor</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #fceabb, #f8b500);
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 700px;
        margin: 60px auto;
        padding: 40px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #e74c3c;
        font-size: 36px;
      }
      p {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
      }
      a.button {
        display: inline-block;
        margin-top: 30px;
        padding: 15px 30px;
        background-color: #e74c3c;
        color: white;
        text-decoration: none;
        font-size: 18px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      a.button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Heart Disease Risk Predictor</h1>
      <p>
        Use our smart machine learning model to predict your risk of heart
        disease based on key health indicators.
      </p>
      <a href="/predict_form" class="button">Check Your Risk Now</a>
    </div>
  </body>
</html>
